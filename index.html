<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <input type="text" id="inputext" placeholder="0">
            <button class="fun_btn" onclick="clr()">C</button>
            <button class="fun_btn" onclick="del()">DEL</button>
            <button class="fun_btn" onclick="calculate('%')">%</button>
            <button class="fun_btn" onclick="calculate('/')">/</button>
            <button class="num_btn" onclick="calculate(7)">7</button>
            <button class="num_btn" onclick="calculate(8)">8</button>
            <button class="num_btn" onclick="calculate(9)">9</button>
            <button class="fun_btn" onclick="calculate('*')">x</button>
            <button class="num_btn" onclick="calculate(4)">4</button>
            <button class="num_btn" onclick="calculate(5)">5</button>
            <button class="num_btn" onclick="calculate(6)">6</button>
            <button class="fun_btn" onclick="calculate('-')">-</button>
            <button class="num_btn" onclick="calculate(1)">1</button>
            <button class="num_btn" onclick="calculate(2)">2</button>
            <button class="num_btn" onclick="calculate(3)">3</button>
            <button class="fun_btn" onclick="calculate('+')">+</button>
            <button class="num_btn" onclick="calculate('00')">00</button>
            <button class="num_btn" onclick="calculate('0')">0</button>
            <button class="num_btn" onclick="calculate('.')">.</button>
            <button class="fun_btn" onclick="result()">=</button>

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
